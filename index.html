<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="cover">
    <div class="header">ROCK-PAPER-SCISSOR GAME</div>

    <div class="outerdiv">
        <div class="same" id="rock"></div>
        <div class="same" id="paper"></div>
        <div class="same" id="scissor"></div>
    </div>

    <div class="outerdiv-score">
        <div class="userscore">
            <p class="you">0</p>
            <p>You</p>
        </div>
        <div class="compscore">
            <p class="comp">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="result"><button class="btn1"> Choose your Option <i class="fa-solid fa-arrow-up"></i></button><button class="btn2">Play again</button></div>
</div>

    <script src="file.js"></script>
</body>
</html>
